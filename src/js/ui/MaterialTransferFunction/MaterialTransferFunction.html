<p>
    Paint the transfer function with spectral materials from the palette. To erase hold ctrl while painting.
</p>

<div class="container">
	<canvas bind="canvas" width="256" height="50"></canvas>
</div>

<div class="material-palette" id="material-palette">
	<div class="materials" bind="materials">
	</div>
	<div class="add" bind="add_button">+</div>
</div>
<div class="material-editor-container">
	<button bind="remove_button" class="remove">remove</button>
	<ui-material-editor bind="editor"></ui-material-editor>
</div>
