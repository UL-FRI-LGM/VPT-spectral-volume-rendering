
<link rel="stylesheet" href="js/ui/SpectrumRepresentation/SpectrumRepresentation.css">

<ui-field>
	<label slot="label">Number of bins</label>
	<input bind="n_bins" type="number" min="1" max="12" step="1" value="12">
</ui-field>
<div class="widget">
	<div class="container" bind="container">
		<div class="line"></div>
		<div class="markers" bind="markers">
		</div>
	</div>

	<p>Arrange bins (0 -> linear, else -> logarithmic )</p>
	<div class="arrange">
		<button bind="arrange" style="border-radius: 0 0 0 0">Arrange</button>
		<input bind="k" type="number" min="-10" max="10" step="0.1" value="0">
	</div>
	
</div>
